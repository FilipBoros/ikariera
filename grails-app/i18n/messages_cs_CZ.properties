manual.CompanyDescription=Zde můžete napsat co se do kolonek nevešlo. Nevkládejte žádné formátovací tagy!
manual.CompanyRegistration=Údaje o firmě je nutné vyplnit důsledně, neboť administrátor kontroluje korektnost údajů předtím, než aktivuje účet. \
manual.CompanyRegistrationEnd=Po aktivaci uživatelského účtu se již můžete přihlásit a zadávat inzeráty. Ty se však nezobrazí do doby, než administrátor aktivuje firmu.
manual.CompanyUserRegistration=Všechny údaje kromě pozice ve společnosti a telefonního čísla jsou povinné. \
manual.compete=Soutěž
manual.competeText=Student se může zúčastnit soutěže, když vyplní dotazník pod odkazem Soutěž viz obr. č. 1 a 2. Soutěže se může každý student zůčastnit pouze jednou. Studenti, kteří nemají dokončený profil na 100% se nemohou soutěže zůčastnit viz obr. č. 4. \
manual.contactInformation=V této části jsou volitelné položky telefon, ulice, město a povinný údaj země, kde je přednastavena České republika. U telefonního čísla je potřeba zadat i meyinárodní předvolbu (+420 pro Českou republiku) \
manual.courses=V této části můžete vložit pracovní znalosti, které máte. Vyplňuje se název, úroveň a popis, ve kterém můžete blíže specifikovat danou znalost, certifikat nebo kurz. \
manual.edit=Editování profilu
manual.editText=Zaregistrovaný student si může změnit svoje údaje když klikne na tlačítko Editovat profilv pravém menu na hlavní stránce viz obr. č. 1 a nebo na tlačítko v Profil ve studentském účtu viz obr. č. 2.  \
manual.editText2=Všechny sekce jsou ale předvyplněny údaji co uživatel již má uloženy. \
manual.education=V této části klikněte na tlačítko Přidat univerzitu. Objeví se řádek, kde vyplňte rok ukončení, jaký titul jste získali, v jakém oboru jste studovali, specializaci (např. studijní program) a univerzitu, kde jste studovali. \
manual.experience=V této části přidáváte svoje pracovní zkušenosti, když nejaké máte. Zadává se období ve kterém jste danou praxi měl, pracovní pozici, název zaměstnavatele a náplň práce, kterou jste dělal. \
manual.forgottenPassword=Zapomenuté heslo
manual.forgotText=Když student zapomene své heslo tak si ho může změnit. Do přihlašovací části zadá své uživatelské jméno a klikne na Login. Ukáže se mu zpráva viz obr. č. 9, že nezadal heslo a má 2 možnosti buď zkusit heslo znovu a nebo když ho neví klikne na "Zapomenuté
