manual.contactInformation=V tejto časti sú voliteľné položky telefón, ulica, mesto a povinný údaj krajina, kde je prednastavená Slovenská republika. Pri telefónnom čísle je potrebné zadať aj medzinárodnú predvoľbu (+421 pre Slovenskú republiku) \
manual.courses=V tejto časti môžete vložit pracovné znalosti, ktoré máte. Vyplňuje sa názov, úroveň a popis, v ktorom môžete bližšie špecifikovať danú znalosť, certifikát alebo kurz. \
manual.edit=Editovanie profilu
manual.editText=Zaregistrovaný študent si môže zmeniť svoje údaje keď klikne na tlačidlo Editovať profil v pravom menu na hlavnej stránke viz obr. č. 1 alebo na tlačítko v Profile v študentskom účte viz obr. č. 2.  \
manual.editText2=Všetky sekcie sú ale predvyplnené údaje čo používateľ už má uložené. \
manual.education=V tejto časti kliknite na tlačidlo Pridať univerzitu. Objaví sa riadok, kde vyplňte rok ukončenia, aký titul ste získali, v akom odbore ste študovali, špecializáciu (napr. študijny program) a univerzitu, kde ste študovali. \
manual.experience=V tejto časti pridávate svoje pracovné skúsenosti, ak nejaké máte. Zadává sa obdobie v ktorom ste danú prax mali, pracovnú pozíciu názov zamestnávateľa a náplň práce, ktorú ste vykonával. \
